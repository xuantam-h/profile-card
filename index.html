<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/css/style.css">
  <title>Frontend Mentor | Profile card component | Xuan-Tam HOANG</title>
</head>
<body>
  <div class="card">

    <div class="card__cover"></div>
    <div class="card__user">
      <img src="images/image-victor.jpg" class="user__avatar" alt="Victor Crest">
      <div class="user__info">
        <h2 class="user__name">Victor Crest</h2>
        <span class="user__age">26</span>
      </div>
      <p class="user__city">London</p>
    </div>
    
    <div class="card__stats">
      <div class="stat">
        <strong class="stat__data">80K</strong>
        <p class="stat__title">Followers</p>
      </div>
      <div class="stat">
        <strong class="stat__data">803K</strong>
        <p class="stat__title">Likes</p>
      </div>
      <div class="stat">
        <strong class="stat__data">1.4K</strong>
        <p class="stat__title">Photos</p>
      </div>
    </div>

  </div>
</body>
</html>
